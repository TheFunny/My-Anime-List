<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no"
    />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="/anime/css/style.min.css" />
    <link rel="stylesheet" type="text/css" href="/anime/css/fonts.css" />

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css"
      integrity="sha512-Hh2syGXSuZabqBNcdvPiGo67ASyKhlKTZV9lLOmJp10qZ1v8/YPeuZBoOh0WmS/UPwWtRzQhNJfYyKDAhdGocQ=="
      crossorigin="anonymous"
    />
    <title>My Anime List</title>
  </head>
  <body
    class="
      mdui-theme-layout-dark mdui-appbar-with-toolbar mdui-drawer-body-left
      font-hei
    "
  >
    <div class="mdui-container-fluid">
      <!-- 应用栏 -->
      <div class="mdui-appbar mdui-appbar-fixed">
        <!-- 工具栏 -->
        <div class="mdui-toolbar mdui-color-theme">
          <a
            href="javascript:;"
            class="mdui-btn mdui-btn-icon mdui-ripple"
            mdui-drawer="{target: '#drawer', swipe: true}"
            ><i class="mdui-icon material-icons">menu</i></a
          >
          <a href="javascript:;" class="mdui-typo-headline">YoursFunny</a>
          <a href="/anime/" class="mdui-typo-title">My Anime List</a>
          <div class="mdui-toolbar-spacer"></div>
        </div>
        <!-- Tab栏 -->
        <!-- add .mdui-appbar-with-tab in body -->
        <!-- <div class="mdui-tab mdui-color-theme" mdui-tab>
          <a href="#tab1" class="mdui-ripple">1月</a>
          <a href="#tab2" class="mdui-ripple">4月</a>
          <a href="#tab3" class="mdui-ripple">7月</a>
          <a href="#tab4" class="mdui-ripple">10月</a>
        </div> -->
      </div>
      <!-- 抽屉导航栏 -->
      <div class="mdui-drawer" id="drawer">
        <ul class="mdui-list" mdui-collapse="{accordion: true}">
          <!-- 首页 -->
          <li>
            <a class="mdui-list-item mdui-ripple" href="/anime/"
              ><i class="mdui-list-item-icon mdui-icon material-icons">home</i>
              <div class="mdui-list-item-content">首页</div></a
            >
          </li>
          <!-- 分割线 -->
          <li class="mdui-divider"></li>
          <!-- AGE -->
          <li>
            <a
              class="mdui-list-item mdui-ripple"
              href="https://www.agefans.vip/"
              target="_blank"
              rel="noopener noreferrer external nofollow first"
              ><i class="mdui-list-item-icon"></i>
              <div class="mdui-list-item-content">AGE</div></a
            >
          </li>
          <!-- Bangumi -->
          <li>
            <a
              class="mdui-list-item mdui-ripple"
              href="https://bgm.tv/"
              target="_blank"
              rel="noopener noreferrer external nofollow first"
              ><i class="mdui-list-item-icon"></i>
              <div class="mdui-list-item-content">Bangumi</div></a
            >
          </li>
          <!-- Bilibili -->
          <li>
            <a
              class="mdui-list-item mdui-ripple"
              href="https://www.bilibili.com/watchlater/#/list"
              target="_blank"
              rel="noopener noreferrer external nofollow"
              ><i class="mdui-list-item-icon"></i>
              <div class="mdui-list-item-content">Bilibili 稍后再看</div></a
            >
          </li>
          <!-- 萌百 -->
          <li>
            <a
              class="mdui-list-item mdui-ripple"
              href="https://zh.moegirl.org.cn/%E8%8A%B1%E8%B0%B1#%E5%8E%9F%E5%89%B5%E6%9B%B2"
              target="_blank"
              rel="noopener noreferrer external nofollow"
              ><i class="mdui-list-item-icon"></i>
              <div class="mdui-list-item-content">花谱 - 萌百</div></a
            >
          </li>
          <!-- 分割线 -->
          <li class="mdui-divider"></li>
          <!-- 2021块 -->
          <li class="mdui-collapse-item">
            <!-- 2021标题 -->
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
              <i class="mdui-list-item-icon"></i>
              <div class="mdui-list-item-content">2021</div>
              <i class="mdui-collapse-item-arrow mdui-icon material-icons"
                >keyboard_arrow_down</i
              >
            </div>
            <!-- 2021内容 -->
            <ul class="mdui-collapse-item-body mdui-list">
              <!-- 7月 -->
              <li>
                <a
                  class="mdui-list-item mdui-ripple"
                  href="/anime/archive/2021/july.html"
                >
                  <div class="mdui-list-item-content">7月</div>
                </a>
              </li>
              <!-- 10月 -->
              <li>
                <a
                  class="mdui-list-item mdui-ripple"
                  href="/anime/archive/2021/october.html"
                >
                  <div class="mdui-list-item-content">10月</div>
                </a>
              </li>
            </ul>
          </li>
          <!-- 2022块 -->
          <li class="mdui-collapse-item mdui-collapse-item-open">
            <!-- 2021标题 -->
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
              <i class="mdui-list-item-icon"></i>
              <div class="mdui-list-item-content">2022</div>
              <i class="mdui-collapse-item-arrow mdui-icon material-icons"
                >keyboard_arrow_down</i
              >
            </div>
            <!-- 2022内容 -->
            <ul class="mdui-collapse-item-body mdui-list">
              <!-- 1月 -->
              <li>
                <a
                  class="mdui-list-item mdui-ripple mdui-list-item-active"
                  href="/anime/archive/2022/january.html"
                >
                  <div class="mdui-list-item-content">1月</div>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div
        class="
          mdui-row-xs-1
          mdui-row-sm-1
          mdui-row-md-2
          mdui-row-lg-3
          mdui-row-xl-4
          mdui-grid-list
        "
      >
        <!-- 卡片 -->
        <!-- 模板 -->
        <!-- day处填写周几 -->
        <!-- ul里面填写内容 -->
        <!--
          <div class="mdui-col">
            <div class="mdui-card mdui-hoverable mdui-grid-tile">
              <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">day</div>
              </div>
              <div class="mdui-card-content">
                <ul class="mdui-list">
                </ul>
              </div>
            </div>
          </div>
        -->

        <!-- Tuesday卡片 -->
        <div class="mdui-col">
          <div class="mdui-card mdui-hoverable mdui-grid-tile">
            <!-- 卡片标题 -->
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-title">Tuesday</div>
            </div>
            <!-- 卡片内容 -->
            <div class="mdui-card-content">
              <!-- 列表 -->
              <ul class="mdui-list">
                <!-- 模板 -->
                <!-- content中填写时间 -->
                <!-- 完结的在li中添加.finished 在input中添加checked -->
                <!-- 
                <li>
                  <a
                    class="mdui-list-item mdui-ripple"
                    href=""
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <label class="mdui-checkbox">
                      <input type="checkbox" disabled />
                      <i class="mdui-checkbox-icon"></i>
                    </label>
                    <div
                      class="mdui-list-item-content mdui-text-truncate"
                      mdui-tooltip="{content: 'time', position: 'left'}"
                    >
                      
                    </div></a
                  >
                </li>
                -->
              </ul>
            </div>
          </div>
        </div>
        <!-- Thursday卡片 -->
        <div class="mdui-col">
          <div class="mdui-card mdui-hoverable mdui-grid-tile">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-title">Thursday</div>
            </div>
            <div class="mdui-card-content">
              <ul class="mdui-list"></ul>
            </div>
          </div>
        </div>
        <!-- Friday卡片 -->
        <div class="mdui-col">
          <div class="mdui-card mdui-hoverable mdui-grid-tile">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-title">Friday</div>
            </div>
            <div class="mdui-card-content">
              <ul class="mdui-list"></ul>
            </div>
          </div>
        </div>
        <!-- Saturday卡片 -->
        <div class="mdui-col">
          <div class="mdui-card mdui-hoverable mdui-grid-tile">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-title">Saturday</div>
            </div>
            <div class="mdui-card-content">
              <ul class="mdui-list"></ul>
            </div>
          </div>
        </div>
        <!-- Sunday卡片 -->
        <div class="mdui-col">
          <div class="mdui-card mdui-hoverable mdui-grid-tile">
            <div class="mdui-card-primary">
              <div class="mdui-card-primary-title">Sunday</div>
            </div>
            <div class="mdui-card-content">
              <ul class="mdui-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDUI JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"
      integrity="sha512-LBh0vC8hNru7991yk7vBb3tiBCU41shGOowGRnLqz63KYedvNQOyGOKHnl/pHSRYJ2P45bjzALArvDDHSSc2KA=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
